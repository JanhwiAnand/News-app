<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://th.bing.com/th?id=OIP.dmPej8s6z5n1fPeoYxNI7wAAAA&w=250&h=250&c=8&rs=1&qlt=30&o=6&pid=3.1&rm=2" alt="newlogo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="search-text" placeholder="e.g.Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">

            
        </div>
    </main>
    <template id="template-news-card">
            
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="dummybox" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit molestiae ipsum asperiores nesciunt soluta exercitationem harum autem aperiam sapiente cupiditate!</p>
            </div>
    </div>
</template> <!-- content inside tempate is not visible...it is used for js purpose -->
<script src="script.js"></script>
</body>
</html>
